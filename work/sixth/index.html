<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message" data-js="error-message"></div>
        <ul class="lists" data-js="book-lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>

      $(function() {
        var pageNumber = "";
        var keyWord = "";
        var maxPage = "";

        //　検索ボタンクリック時に発火
        $('[data-js="search-btn"]').on('click', function() {
          keyWord = $('[data-js="search-word"]').val();
          pageNumber = 1;
          showReset();
          getBooks();
        });

        //　次へボタンクリック時に発火
        $(document).on('click', '[data-js="page-next"]', function(event) {
          event.preventDefault();
          if ( pageNumber != maxPage ) {
            pageNumber = ++pageNumber;
            showReset();
            getBooks();
          };
        });

        //　前へボタンクリック時に発火
        $(document).on('click', '[data-js="page-prev"]', function(event) {
          event.preventDefault();
          if ( pageNumber != 1 ) {
            pageNumber = --pageNumber;
            showReset();
            getBooks();
          };
        });

        //　検索結果を取得する処理
        function getBooks() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId,
              booksGenreId: '001',
              hits: 20,
              page: pageNumber,
              keyword: keyWord,
            },
          }).done(function(data) {
            // この中にデータ取得後の動きを記述していきます。
              if ( data.hits === 0 ) {
                $('[data-js="error-message"]')
                .append('<p class="error-message">検索結果が見つかりません。<br>別のキーワードで検索してください</p>')
              }　else {
                  listShow(data.Items);
                  pagerShow(data);
                  maxPage = data.pageCount;
                }
              }).fail( function(jqXHR) {
                  if ( jqXHR.status === 429 ) {
                    $('[data-js="error-message"]')
                    .append('<p class="error-message">リクエスト過多です。<br>しばらく時間を置いてからお試しください。</p>')
                  };
                  if ( jqXHR.status === 400 ) {
                    $('[data-js="error-message"]')
                    .append('<p class="error-message">検索文字が入力されていません。</p>')
                  };
                  if ( jqXHR.status === 0 ) {
                    $('[data-js="error-message"]')
                    .append('<p class="error-message">通信に失敗しました。インターネットの接続をご確認ください。</p>')
                  };
                });
            };
        
        //　検索結果をリストに追加する処理
        function listShow(listData) {
          var list ='';
          $.each(listData, function(index, arrData) {
            list += '<li class="lists__item">' +
                      '<div class="lists__item__inner">' +
                        '<a href="' + listData[index].Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                          '<img src="' + listData[index].Item.mediumImageUrl + '" class="lists__item__img" alt="">' +
                          '<p class="lists__item__detail">作品名：' + listData[index].Item.title + '</p>' +
                          '<p class="lists__item__detail">作者　：' + listData[index].Item.author + '</p>' +
                          '<p class="lists__item__detail">出版社：' + listData[index].Item.publisherName + '</p>' +
                        '</a>' +
                      '</div>' +
                    '</li>'
          });
          $('[data-js="book-lists"]').append(list);
        };

        //　検索件数に応じてページャーを追加する処理
        function pagerShow(pagerData) {
          $('[data-js="book-lists"]').after(
            '<div class="pager" data-js="pager">' +
            '<div class="counter">' +
              '<span class="counter-current">' + pagerData.page + '</span>/<span class="counter-all">' + pagerData.pageCount + '</span>' +
            '</div>' +
            '<div class="btn-wrapper">' +
              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
            '</div>' +
          '</div>');
          if ( pagerData.page === 1 ) {
            $('[data-js="page-prev"]').addClass('disabled');
          };
          if ( pagerData.pageCount === pageNumber ) {
            $('[data-js="page-next"]').addClass('disabled');
          };
        };

        //　表示前にリセットする処理
        function showReset() {
          $('[data-js="book-lists"]').empty();
          $('[data-js="pager"]').remove();
          $('[data-js="error-message"]').empty();
        };
        
      });
    </script>
  </body>
</html>
